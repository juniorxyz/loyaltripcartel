<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio PDF Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: auto;
        }
        .pdf-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        object {
            width: 100%;
            height: 100%;
            max-width: 1000px; /* Adjust this value as needed */
        }
        .fallback {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <object data="portfolio.pdf" type="application/pdf" width="100%" height="100%">
            <div class="fallback">
                <p>It appears you don't have a PDF plugin for this browser. No worries, you can <a href="portfolio.pdf">click here to download the PDF file.</a></p>
            </div>
        </object>
    </div>
</body>
</html>
