<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }
        @media (max-width: 768px) {
            #pdf-viewer {
                width: 100%;
                height: calc(100% - 50px);
            }
            #mobile-message {
                display: block;
                text-align: center;
                padding: 10px;
                background-color: #f0f0f0;
                font-family: Arial, sans-serif;
            }
        }
        #mobile-message {
            display: none;
        }
    </style>
</head>
<body>
    <div id="mobile-message">For best experience, view on a larger screen or download the PDF.</div>
    <iframe id="pdf-viewer" src="portfolio.pdf" title="Portfolio PDF"></iframe>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const iframe = document.getElementById('pdf-viewer');
            iframe.onload = function() {
                try {
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    const links = iframeDoc.getElementsByTagName('a');
                    for (let link of links) {
                        link.target = '_blank';
                        link.rel = 'noopener noreferrer';
                    }
                } catch (e) {
                    console.error('Error modifying PDF links:', e);
                }
            };
        });
    </script>
</body>
</html>
