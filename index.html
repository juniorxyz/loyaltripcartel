<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center my-4">PDF Viewer</h1>
                <div id="pdf-viewer" class="pdf-container"></div>
                <div class="controls mt-3">
                    <button id="prev" class="btn btn-primary">Previous</button>
                    <button id="next" class="btn btn-primary">Next</button>
                    <span>Page: <span id="page_num"></span> / <span id="page_count"></span></span>
                    <button id="zoomIn" class="btn btn-secondary">Zoom In</button>
                    <button id="zoomOut" class="btn btn-secondary">Zoom Out</button>
                    <button id="fullscreen" class="btn btn-secondary">Fullscreen</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
