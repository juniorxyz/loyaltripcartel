<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Portfolio PDF Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .pdf-container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <iframe id="pdf-viewer" src="portfolio.pdf" type="application/pdf"></iframe>
    </div>
    <script>
        window.onload = function() {
            var iframe = document.getElementById('pdf-viewer');
            iframe.onload = function() {
                var style = document.createElement('style');
                style.textContent = `
                    ::selection { background: transparent; }
                    ::-moz-selection { background: transparent; }
                    .textLayer { opacity: 1 !important; }
                    .annotationLayer .linkAnnotation .linkBorder { background: none !important; }
                    /* Firefox-specific rule */
                    .annotationLayer .linkAnnotation > a:hover {
                        background: none !important;
                        box-shadow: none !important;
                    }
                `;
                iframe.contentDocument.head.appendChild(style);

                // Set initial zoom for mobile
                if (window.innerWidth <= 768) {
                    iframe.contentWindow.postMessage({action: 'zoom', value: 1.0}, '*');
                }
            };
        };
    </script>
</body>
</html>
