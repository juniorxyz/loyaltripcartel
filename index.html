<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded PDF Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
        }
        .pdf-container {
            width: 100%;
            max-width: 800px;
            height: 600px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Embedded PDF Viewer</h1>
    <div class="pdf-container">
        <iframe src="https://drive.google.com/file/d/1VmvAaSrl6Byis5jfi2LE8ua2k20n6wMn/preview" width="100%" height="100%" allow="autoplay"></iframe>
    </div>
</body>
</html>
