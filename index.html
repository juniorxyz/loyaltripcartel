<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }
        @media (max-width: 768px) {
            #pdf-viewer {
                width: 100vw;
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <iframe id="pdf-viewer" src="https://mozilla.github.io/pdf.js/web/viewer.html?file=portfolio.pdf#zoom=page-fit" title="Portfolio PDF"></iframe>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const iframe = document.getElementById('pdf-viewer');
            iframe.onload = function() {
                iframe.contentWindow.postMessage({
                    action: 'setZoom',
                    zoom: 'page-fit'
                }, '*');
            };
        });
    </script>
</body>
</html>
